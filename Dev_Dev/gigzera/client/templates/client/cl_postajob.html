{% extends 'basic.html' %} {% load static %}
<!-- title -->
{% block title %}Post a Job{% endblock %}
<!-- css -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
<link rel="stylesheet" href="{% static 'css/cl_postajob.css' %}" />
{% endblock %}
<!-- content -->
{% block content %}
<!--  -->
<!-- Image Section (Slideshow) -->
<section class="text-section">
  <!-- First Slide -->
  <div class="slide">
    <img
      src="https://cdn.yellowmessenger.com/PSpMKlSDepdi1735210401540.png"
      alt="City View"
      class="city-image"
    />
  </div>

  <!-- Second Slide -->
  <div class="slide">
    <img
      src="https://cdn.yellowmessenger.com/awWcKeyMtYYX1735210522831.png"
      alt="Boost Your Team"
      class="city-image"
    />
  </div>

  <!-- Third Slide -->
  <div class="slide">
    <img
      src="https://cdn.yellowmessenger.com/WNC3rncek4B61735210555680.png"
      alt="Post Your Jobs"
      class="city-image"
    />
  </div>

  <!-- Fourth Slide -->
  <div class="slide">
    <img
      src="https://cdn.yellowmessenger.com/ePnzGFUzrasA1735210652173.png"
      alt="Post Your Jobs"
      class="city-image"
    />
  </div>

  <!-- Fifth Slide -->
  <div class="slide">
    <img
      src="https://cdn.yellowmessenger.com/tVydGqHwo3Le1735210676452.png"
      alt="Post Your Jobs"
      class="city-image"
    />
  </div>

  <!-- Sixth Slide -->
  <div class="slide">
    <img
      src="https://cdn.yellowmessenger.com/r6jrnKSConXC1735210701475.png"
      alt="Post Your Jobs"
      class="city-image"
    />
  </div>
</section>
<!-- Modal -->
<div
  class="fixed inset-0 flex items-center justify-center z-50 hidden overflow-auto"
  id="exampleModal"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered w-full max-w-lg overflow-hidden"
  >
    <div class="modal-content bg-white rounded-lg shadow-lg p-6">
      <div class="modal-body max-h-[80vh] overflow-auto">
        <div class="form-container">
          <div class="form-header flex justify-between items-center mb-4">
            <h1 class="text-3xl font-semibold">Post a Job</h1>
            <button
              type="button"
              class="text-3xl font-bold hover:text-red-600 p-2"
              onclick="closeModal()"
            >
              &times;
            </button>
          </div>
          <form class="form-content space-y-4">
            <!-- Form fields here -->
            <div>
              <label for="project-type" class="block font-semibold"
                >Project Type <span class="text-red-500">*</span></label
              >
              <select
                id="project-type"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              >
                <option>Gig (Single Freelancer)</option>
                <option>Project (Multiple Freelancers)</option>
              </select>
            </div>

            <div>
              <label for="project-title" class="block font-semibold"
                >Project Title <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="project-title"
                placeholder="Ex: WebApp Development"
                class="w-full p-2 border border-gray-300 rounded-md"
              />
            </div>

            <div>
              <label for="skills-required" class="block font-semibold"
                >Skills Required <span class="text-red-500">*</span></label
              >
              <div id="skills-container" class="relative">
                <input
                  type="text"
                  id="skills-required"
                  placeholder="Add skills"
                  class="w-full p-2 border border-gray-300 rounded-md"
                  required
                />
                <ul
                  id="suggestions-list"
                  class="absolute left-0 right-0 mt-1 bg-white border border-gray-300 rounded-md max-h-48 overflow-y-auto hidden"
                ></ul>
              </div>
              <div id="selected-skills" class="mt-2"></div>
            </div>

            <div>
              <label for="project-description" class="block font-semibold"
                >Project Description <span class="text-red-500">*</span></label
              >
              <textarea
                id="project-description"
                rows="4"
                placeholder="Describe your project"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              ></textarea>
            </div>

            <div class="flex space-x-4">
              <div class="w-1/3">
                <label for="currency" class="block font-semibold"
                  >Currency <span class="text-red-500">*</span></label
                >
                <select
                  id="currency"
                  class="w-full p-2 border border-gray-300 rounded-md"
                  required
                >
                  <option>USD</option>
                  <option>EUR</option>
                  <option>JPY</option>
                  <option>GBP</option>
                  <option>CNY</option>
                  <option>AUD</option>
                  <option>CAD</option>
                  <option>CHF</option>
                  <option>INR</option>
                  <option>NZD</option>
                </select>
              </div>

              <div class="w-2/3">
                <label for="budget-range" class="block font-semibold"
                  >Budget Range <span class="text-red-500">*</span></label
                >
                <select
                  id="budget-range"
                  class="w-full p-2 border border-gray-300 rounded-md"
                  required
                >
                  <option>Less than 1,000</option>
                  <option>1,000 - 5,000</option>
                  <option>5,000 - 10,000</option>
                  <option>10,000 - 20,000</option>
                  <option>20,000 - 50,000</option>
                  <option>50,000 - 2,00,000</option>
                  <option>2,00,000 - 5,00,000</option>
                  <option>5,00,000 - 10,00,000</option>
                  <option>10,00,000 - 20,00,000</option>
                  <option>More than 20,00,000</option>
                </select>
              </div>
            </div>
            <!-- New Code -->
            <div class="w-1/2">
              <label for="start-date"
                >Start Date <span class="text-red-500">*</span></label
              >
              <input
                type="date"
                id="start-date"
                placeholder="Select start date"
                style="
                  width: 200%;
                  padding: 10px;
                  margin-bottom: 15px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  font-size: 16px;
                  appearance: none;
                "
                required
              />
              <style>
                label[for="estimated-months"] {
                  display: inline-block;
                  margin-right: 10px;
                  white-space: nowrap;
                }
              </style>
              <label for="estimated-months"
                >Estimated Months to Complete
                <span class="text-red-500">*</span></label
              >
              <select
                id="estimated-months"
                style="
                  width: 200%;
                  padding: 10px;
                  margin-bottom: 15px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  font-size: 16px;
                "
                required
              >
                <option value="" disabled selected>
                  Select estimated months
                </option>
                <option value="less-than-1">Less than 1 Month</option>
                <option value="1-2">1 - 2 Months</option>
                <option value="2-4">2 - 4 Months</option>
                <option value="4-8">4 - 8 Months</option>
                <option value="8-12">8 - 12 Months</option>
                <option value="12-plus">12 Months +</option>
              </select>
            </div>
            <div>
              <label for="deliverables" class="block font-semibold"
                >Project Deliverables <span class="text-red-500">*</span></label
              >
              <input
                type="text"
                id="deliverables"
                placeholder="Add deliverables"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              />
            </div>

            <div>
              <label for="candidate-details" class="block font-semibold"
                >Preferred Candidate Profile
                <span class="text-red-500">*</span></label
              >
              <textarea
                id="candidate-details"
                rows="3"
                placeholder="Describe ideal candidate"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              ></textarea>
            </div>

            <div>
              <label for="challenges" class="block font-semibold"
                >Possible Challenges <span class="text-red-500">*</span></label
              >
              <textarea
                id="challenges"
                rows="3"
                placeholder="List potential challenges"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              ></textarea>
            </div>

            <div>
              <label for="time-zone" class="block font-semibold"
                >Preferred Time Zone <span class="text-red-500">*</span></label
              >
              <select
                id="time-zone"
                class="w-full p-2 border border-gray-300 rounded-md"
                required
              >
                <option>BIT - (UTC−12:00)</option>
                <option>SST - (UTC−11:00)</option>
                <option>HAST - (UTC−10:00)</option>
                <option>TAHT - (UTC−10:00)</option>
                <option>AKST - (UTC−09:00)</option>
                <option>PST - (UTC−08:00)</option>
                <option>MST - (UTC−07:00)</option>
                <option>CST - (UTC−06:00)</option>
                <option>ACT - (UTC−05:00)</option>
                <option>EST - (UTC−05:00)</option>
                <option>AMT - (UTC−04:00)</option>
                <option>AST - (UTC−04:00)</option>
                <option>GFT - (UTC−03:00)</option>
                <option>NST - (UTC−03:30)</option>
                <option>BRT - (UTC−03:00)</option>
                <option>FNT - (UTC−02:00)</option>
                <option>GMT - (UTC+00:00)</option>
                <option>CET - (UTC+01:00)</option>
                <option>KALT - (UTC+02:00)</option>
                <option>MSK - (UTC+03:00)</option>
                <option>EAT - (UTC+03:00)</option>
                <option>SAMT - (UTC+04:00)</option>
                <option>RET - (UTC+04:00)</option>
                <option>YEKT - (UTC+05:00)</option>
                <option>IST - (UTC+05:30)</option>
                <option>OMST - (UTC+06:00)</option>
                <option>KRAT - (UTC+07:00)</option>
                <option>CST - (UTC+08:00)</option>
                <option>AWST - (UTC+08:00)</option>
                <option>IRKT - (UTC+08:00)</option>
                <option>JST - (UTC+09:00)</option>
                <option>ACST - (UTC+09:30)</option>
                <option>YAKT - (UTC+09:00)</option>
                <option>AEST - (UTC+10:00)</option>
                <option>VLAT - (UTC+10:00)</option>
                <option>MAGT - (UTC+11:00)</option>
                <option>NCT - (UTC+11:00)</option>
                <option>PETT - (UTC+12:00)</option>
                <option>WFT - (UTC+12:00)</option>
              </select>
            </div>

            <button
              type="button"
              onclick="submitJobPost()"
              class="w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-500"
            >
              Post Job
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Pop-up for skill selection -->

<section class="content">
  <div class="card">
    <i class="fa-solid fa-bullhorn"></i>
    <!-- Icon added -->
    <h1>Post Your Job</h1>
    <p>Create detailed job listings to attract the right candidates.</p>
    <!-- Get Started Button -->
    <button type="button" class="get-started-btn" onclick="openModal()">
      Get started →
    </button>
  </div>
</section>
<!--  -->
{% endblock %}
<!-- JS -->
{% block js %}
<script src="{% static 'js/postajob.js' %}"></script>
{% endblock %}
