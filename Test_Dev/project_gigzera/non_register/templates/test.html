<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Modal Test</title>

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button
      class="openModalBtn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Open Modal
    </button>
    <button
      class="openModalBtn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Open Modal 2
    </button>
    <!-- Modal -->
    <div
      class="quoteModal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6 relative">
        <!-- Modal Header -->
        <div class="flex justify-end">
          <button
            class="closeModalBtn absolute top-4 right-4 text-gray-400 hover:text-black"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Modal Body -->
        <div class="text-center mb-6">
          <div class="flex items-center justify-center mb-4">
            <i class="fa-solid fa-paper-plane text-blue-500 text-4xl mr-2"></i>
            <h1 class="text-2xl font-bold text-blue-500">Apply</h1>
          </div>
          <h3 class="text-lg font-semibold text-gray-700">Apply for Project</h3>
          <p class="text-sm text-gray-500 mt-1">
            Provide the required information to apply for this project.
          </p>
        </div>

        <!-- Form -->
        <form action="submit_success.html" method="post" class="space-y-4">
          <div>
            <label for="budget" class="block text-gray-700 font-medium mb-1">
              Budget <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="budget"
              name="budget"
              placeholder="Budget: Estimation to complete the project"
              required
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="timeline" class="block text-gray-700 font-medium mb-1">
              Estimation Time to Complete the Project
              <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="timeline"
              name="timeline"
              placeholder="E.g. 3 Months"
              required
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label for="comments" class="block text-gray-700 font-medium mb-1">
              Comments
            </label>
            <textarea
              id="comments"
              name="comments"
              placeholder="Queries related to scope of the project or Tools & Licenses"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold py-2 px-4 rounded-md hover:from-blue-600 hover:to-blue-800"
          >
            Submit Quotation
          </button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Select all modal buttons and modals
        const openModalBtns = document.querySelectorAll(".openModalBtn"); // Replace id with class
        const modals = document.querySelectorAll(".quoteModal"); // Replace id with class

        // Show modal
        openModalBtns.forEach((btn) => {
          btn.addEventListener("click", () => {
            // Show the corresponding modal
            modals.forEach((modal) => modal.classList.remove("hidden"));
          });
        });

        // Loop through each modal to add close functionality
        modals.forEach((modal) => {
          const closeModalBtn = modal.querySelector(".closeModalBtn"); // Replace id with class

          // Hide modal on close button click
          closeModalBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
          });

          // Hide modal when clicking outside the modal content
          modal.addEventListener("click", (e) => {
            if (e.target === modal) {
              modal.classList.add("hidden");
            }
          });
        });
      });
    </script>
  </body>
